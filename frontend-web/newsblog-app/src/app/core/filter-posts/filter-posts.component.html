<div class="bg-gray-100 p-4 rounded-md shadow-md">
  <h2 class="text-lg font-semibold mb-2">Filter Posts</h2>

  <form (ngSubmit)="applyFilters()" class="flex items-center gap-2">
    <!-- Content Input -->
    <div class="flex-1">
      <input
        id="content"
        [(ngModel)]="content"
        name="content"
        placeholder="Content"
        class="w-full p-2 border border-gray-300 rounded-md text-sm"
      />
    </div>

    <div class="flex-1">
      <input
        id="author"
        [(ngModel)]="author"
        name="author"
        placeholder="Author"
        class="w-full p-2 border border-gray-300 rounded-md text-sm"
      />
    </div>

    <div class="flex-1">
      <input
        id="date"
        type="date"
        [(ngModel)]="date"
        name="date"
        class="w-full p-2 border border-gray-300 rounded-md text-sm"
      />
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white py-2 px-4 rounded-md text-sm hover:bg-blue-700"
    >
      Apply
    </button>

    <button
      type="button"
      (click)="resetFilters()"
      class="bg-gray-600 text-white py-2 px-4 rounded-md text-sm hover:bg-gray-700"
    >
      Reset
    </button>
  </form>
</div>
