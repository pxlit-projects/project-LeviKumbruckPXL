<div class="max-w-2xl mx-auto mt-8 p-6 bg-gray-100 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Create New Post</h1>
  
    <form (ngSubmit)="submitPost()" class="space-y-4">
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="newPost.title"
          name="title"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <!-- Content -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
        <textarea
          id="content"
          [(ngModel)]="newPost.content"
          name="content"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-32"
        ></textarea>
      </div>
  
      <!-- Author -->
      <div>
        <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
        <input
          id="author"
          type="text"
          [(ngModel)]="newPost.author"
          name="author"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white font-medium text-sm rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Create Post
      </button>
    </form>
  
    <!-- Success Message -->
    <div *ngIf="successMessage" class="mt-4 text-green-600 font-medium">
      {{ successMessage }}
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 text-red-600 font-medium">
      {{ errorMessage }}
    </div>
  </div>
