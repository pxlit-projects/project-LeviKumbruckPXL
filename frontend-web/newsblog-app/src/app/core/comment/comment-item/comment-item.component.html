<li class="p-4 border rounded shadow-md bg-gray-50">
    <div class="flex justify-between items-center">
      <div>
        <span class="font-semibold text-blue-600">{{ comment.user }}</span>
        <span class="text-gray-500 text-sm"> â€¢ {{ comment.createdDate | date: 'medium' }}</span>
      </div>
      
      @if(comment.user === currentUser) {
        <div>
          <button
            (click)="onStartEdit()"
            class="text-green-600 underline hover:text-green-800 mr-2"
          >
            Edit
          </button>
          <button
            (click)="onDelete()"
            class="text-red-600 underline hover:text-red-800"
          >
            Delete
          </button>
        </div>
      }
    </div>
  
    <div class="mt-2">
      @if(!isEditing) {
        <p>{{ comment.content }}</p>
      } 
      
      @else {
        <div>
          <textarea
            [(ngModel)]="editedContent"
            class="w-full p-2 border rounded"
            rows="3"
          ></textarea>
          <div class="mt-2">
            <button
              (click)="onSaveEdit()"
              class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 mr-2"
            >
              Save
            </button>
            <button
              (click)="onCancelEdit()"
              class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
            >
              Cancel
            </button>
          </div>
        </div>
      }
    </div>
  </li>
